<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lamppost - Eidcard</title>
    <link href="dist/lamppost.css?v=1" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"

  <body class="bg-gray-100 flex justify-center items-center min-h-screen p-6">
    <div
      class="glassmorphism p-8 rounded-3xl w-full max-w-4xl flex flex-col md:flex-row items-center md:items-start space-y-8 md:space-y-0 md:space-x-8 main-container"
    >
      <div
        class="w-full md:w-1/2 flex justify-center relative"
        id="cardPreviewContainer"
      >
        <div
          id="cardPreview"
          class="relative w-full rounded-2xl overflow-hidden aspect-[5/8] flex justify-center items-center border-black-200 shadow-lg max-h-full"
        >
          <div
            id="svgContainer"
            class="w-full h-full shadow-2xl font-li-shamim"
          ></div>
        </div>
      </div>
      <div class="w-full md:w-1/2 flex flex-col space-y-6">
        <label class="text-xl font-li-shamim text-gray-700">টেমপ্লেট:</label>
        <div
          id="templateThumbnails"
          class="flex overflow-x-auto space-x-4 py-3 px-2 scrollbar-hide"
        ></div>
        <label class="text-xl font-li-shamim text-gray-700">আপনার নোট:</label
        ><textarea
          id="noteInput"
          placeholder="আপনার নোট লিখুন"
          maxlength="100"
          class="w-full px-4 py-3 rounded-xl bg-white/50 text-gray-800 placeholder-gray-500 focus:ring-2 focus:ring-gray-300 focus:outline-none transition-all duration-300"
        ></textarea
        ><label class="text-xl font-li-shamim text-gray-700">আপনার নাম:</label
        ><input
          type="text"
          id="nameInput"
          placeholder="নিজের নাম লিখুন"
          maxlength="50"
          class="w-full px-4 py-3 rounded-xl bg-white/50 text-gray-800 placeholder-gray-500 focus:ring-2 focus:ring-gray-300 focus:outline-none transition-all duration-300"
        />
        <div
          class="flex flex-row flex-wrap items-center justify-center md:space-x-4 space-x-3 actions-row"
        >
          <button
            type="button"
            id="downloadCardButton"
            class="action-btn bg-gray-700 hover:bg-gray-600 text-white font-li-shamim md:py-3 py-2 rounded-xl text-md transition-colors duration-300 flex items-center justify-center space-x-2 px-6"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6"
            >
              <path
                fill-rule="evenodd"
                d="M12 2.25a.75.75 0 0 1 .75.75v11.69l3.22-3.22a.75.75 0 1 1 1.06 1.06l-4.5 4.5a.75.75 0 0 1-1.06 0l-4.5-4.5a.75.75 0 1 1 1.06-1.06l3.22 3.22V3a.75.75 0 0 1 .75-.75Zm-9 13.5a.75.75 0 0 1 .75.75v2.25a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V16.5a.75.75 0 0 1 1.5 0v2.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V16.5a.75.75 0 0 1 .75-.75Z"
                clip-rule="evenodd"
              /></svg
            ><span>ডাউনলোড</span></button
          ><button
            type="button"
            id="shareCardButton"
            class="action-btn bg-blue-600 hover:bg-blue-500 text-white md:py-3 py-2 rounded-xl font-li-shamim text-md transition-colors duration-300 flex items-center justify-center space-x-2 px-6"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6"
            >
              <path
                fill-rule="evenodd"
                d="M15.75 4.5a3 3 0 1 1 .825 2.066l-8.421 4.679a3.002 3.002 0 0 1 0 1.51l8.421 4.679a3 3 0 1 1-.729 1.31l-8.421-4.678a3 3 0 1 1 0-4.132l8.421-4.679a3 3 0 0 1-.096-.755Z"
                clip-rule="evenodd"
              /></svg
            ><span>শেয়ার</span></button
          ><button
            type="button"
            id="downloadQRCodeButton"
            class="action-btn bg-blue-600 hover:bg-blue-500 text-white md:py-3 py-2 rounded-xl font-li-shamim text-md transition-colors duration-300 flex items-center justify-center space-x-2 px-6"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 0 1 3.75 9.375v-4.5ZM3.75 14.625c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5a1.125 1.125 0 0 1-1.125-1.125v-4.5ZM13.5 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 0 1 13.5 9.375v-4.5Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div id="qrModal" class="hidden" aria-hidden="true">
      <div class="modal-inner bg-white rounded-xl p-6">
        <div class="flex items-center justify-between mb-4">
          <button id="closeQrModal" aria-label="Close QR modal">✕</button>
        </div>
        <div class="flex items-center justify-center">
          <img id="qrImage" alt="QR code" />
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
